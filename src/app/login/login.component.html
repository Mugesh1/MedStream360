<div class="background">
    <div *ngFor="let i of starCount" class="star"></div>
    <div class="glassy-form-container">
      <div class="glassy-form">
        <form [formGroup]="form">
            <div class="header" style="text-align: center;"><img  height="100" src="assets\1.png"></div>
            <div class="section-b col-md-12">
                <mat-label>Email <span class="required">*</span></mat-label>
                <input class="input" type="email" name="email" matInput formControlName="email" maxlength="50" required>
                <!-- <mat-error *ngIf="submitted && form.get('email')?.errors?.required">
                  {{'Email is required'}}</mat-error>
                  <mat-error *ngIf="submitted && form.get('email')?.errors?.pattern">
                    {{'Email is Invalid'}}</mat-error> -->
              </div>
              <div class="section-b col-md-12">
                <mat-label>Password <span class="required">*</span></mat-label>
                <input class="input" type="password" name="password" matInput formControlName="password" maxlength="50" required>
                <!-- <mat-error *ngIf="submitted && form.get('password')?.errors?.required">
                  {{'Password is required'}}</mat-error> -->
                  
              </div>
              <div class="disflex">
                <button class="disBut" mat-flat-button color="primary" type="submit" >{{'Sign In' |
                  uppercase}}</button>
              </div>        </form>
      </div>
    </div>
  </div>
